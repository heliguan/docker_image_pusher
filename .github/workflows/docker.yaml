name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]


env:
  EBEST_REGISTRY: "${{ secrets.EBEST_REGISTRY }}"
  EBEST_REGISTRY_USER: "${{ secrets.EBEST_REGISTRY_USER }}"
  EBEST_REGISTRY_PASSWORD: "${{ secrets.EBEST_REGISTRY_PASSWORD }}"

jobs:

  build:
    name: Pull
    runs-on: ubuntu-latest
    steps:
    - name: Before freeing up disk space
      run: |
        echo "Before freeing up disk space"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    # 增加可用磁盘空间
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:

        root-reserve-mb: 2048
        swap-size-mb: 128
        remove-dotnet: 'true'
        remove-haskell: 'true'
        # 如果空间还是不够用，可以把以下开启，清理出更多空间
        # remove-android: 'true'
        # remove-codeql: 'true'
        build-mount-path: '/var/lib/docker/'

    - name: Restart docker
      run: sudo service docker restart

    - name: Free up disk space complete
      run: |
        echo "Free up disk space complete"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3

    - name: 推送镜像到eBest镜像仓库
      run: |
        docker login -u $EBEST_REGISTRY_USER -p $EBEST_REGISTRY_PASSWORD $EBEST_REGISTRY
        while IFS= read -r line; do
          # 忽略空白行和仅包含空白字符的行
          if [[ -n "${line//[$' \t\n\r']/}" ]]; then
            docker pull $line

            # 获取镜像的完整名称，例如kasmweb/nginx:1.25.3（命名空间/镜像名:版本号）
            image=$(echo "$line" | awk '{print $NF}')

            # 获取 镜像名:版本号  例如nginx:1.25.3
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            # 获取命名空间 例如kasmweb  这里有种特殊情况 docker.io/nginx，把docker.io当成命名空间，也OK
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            # 获取镜像名例  例如nginx
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')

            echo "name_space=$name_space image_name=$image_name image_name_tag=$image_name_tag"
          fi
        done < images.txt
