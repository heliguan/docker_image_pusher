name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]


env:
  EBEST_REGISTRY: "${{ secrets.EBEST_REGISTRY }}"
  EBEST_REGISTRY_USER: "${{ secrets.EBEST_REGISTRY_USER }}"
  EBEST_REGISTRY_PASSWORD: "${{ secrets.EBEST_REGISTRY_PASSWORD }}"

jobs:

  build:
    name: Pull
    runs-on: ubuntu-latest
    steps:
    - name: Before freeing up disk space
      run: |
        echo "Before freeing up disk space"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    # 增加可用磁盘空间
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:

        root-reserve-mb: 2048
        swap-size-mb: 128
        remove-dotnet: 'true'
        remove-haskell: 'true'
        # 如果空间还是不够用，可以把以下开启，清理出更多空间
        # remove-android: 'true'
        # remove-codeql: 'true'
        build-mount-path: '/var/lib/docker/'

    - name: Restart docker
      run: sudo service docker restart

    - name: Free up disk space complete
      run: |
        echo "Free up disk space complete"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3

    - name: 推送镜像到eBest镜像仓库
      run: |
        docker login -u $EBEST_REGISTRY_USER -p $EBEST_REGISTRY_PASSWORD $EBEST_REGISTRY
        while IFS= read -r line; do
        
          # 忽略空行与注释
          [[ -z "$line" ]] && continue
          if echo "$line" | grep -q '^\s*#'; then
            continue
          fi

          echo "准备下载镜像$line"
          
          # 使用参数扩展直接截取命名空间和镜像名加标签
          name_space=${line%%/*}
          image_name_tag=${line#*/}
          
          # 如果 name_space 和 image_name_tag 相同，说明没有 '/'
          if [[ "$image_name_tag" == "$name_space" ]]; then
            image_name_tag="$line"
            name_space=""
          fi

          docker pull $line

          new_image="$EBEST_REGISTRY/dockerhub/$name_space/$image_name_tag"
          echo "docker tag $line $new_image"
          docker tag $line $new_image
          echo "docker push $new_image"
          docker push $new_image

          docker rmi $line
          docker rmi $new_image

          
        done < images.txt
